<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{noticia.titulo}}</mat-card-title>
    <mat-card-subtitle>{{noticia.data | date:"HH:mm"}}</mat-card-subtitle>
    <mat-card-subtitle>{{this.getAssunto(noticia.assunto)}}</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <p>
        {{noticia.mensagem}}
    </p>
  </mat-card-content>
  <mat-card-actions >
    <button mat-button (click)="onExluir(noticia)">Excluir</button>
  </mat-card-actions>
</mat-card>
